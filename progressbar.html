<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar</title>
    <link rel="stylesheet" href="bootstrap.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center text-white bg-dark">Animated Progress Bar</h1>
        <br>
        <div class="progress" style="height: 40px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%; height: 40px;"> 60%
             </div>
             </div>
             <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%;">40%
                </div>
               </div>
               <br>
               <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 40%;">40%
                </div>
               </div>
               <br>
               <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 40%;">40%
                </div>
               </div>
               <br>
               <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 40%;">40%
                </div>
               </div>
               <br>
               <div class="progress">
                <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 40%;">40%
                </div> 
               </div>
               <br>
    </div>
</body>
</html>
